syntax = "proto3";
import "amount.proto";


enum Card {
  Unknown = 0;
  Ace = 1;
  Two = 2;
  Three = 3;
  Four = 4;
  Five = 5;
  Six = 6;
  Seven = 7;
  Eight = 8;
  Nine = 9;
  Ten = 10;
  Jack = 11;
  Queen = 12;
  King = 13;
}

message HiLo {
  Amount amount = 1;
  Card starting_card = 2;
}


// This is based on stakes hilo game
message HiLoMove {
  enum Choice {
    Hi = 0;
    Lo = 1;
    Skip = 2;
    Cashout = 3;
  }

  Choice player_choice = 1;
  int32 move_index = 2;
}